<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/game.css" />
        <title>Chute Ninja</title>
    </head>
    <body>
        <div class="container-principal">
            <div class="container-conteudo">
                <div class="container-info">
                    <h1></h1>
                    <div class="container-campos">
                        <p></p>
                        <input type="number" name="chute-jogador" id="chute-jogador" min="1" max="10">
                        <div class="container-botoes">
                            <button class="btn-chutar" onclick="chutar()">Chutar</button>
                            <button class="btn-novo-jogo" onclick="reiniciarJogo()">Novo Jogo</button>
                        </div>
                    </div>
                </div>

                <div class="container-imagem">
                    <img src="./assets/img/inicio.png" alt="ninja com vestimenta preta e faixas vermelhas">
                </div>
            </div>
        </div>

        <script src="./js/game.js"></script>
    </body>
</html>
